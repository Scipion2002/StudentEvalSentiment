<h2>Dashboard</h2>

<label>Import Batch ID</label>
<input [(ngModel)]="importBatchId" placeholder="paste importBatchId here" />

<label>Target</label>
<select [(ngModel)]="targetType">
  <option value="Instructor">Instructor</option>
  <option value="Course">Course</option>
</select>

<button (click)="load()">Load</button>

<p *ngIf="error" style="color:red">{{ error }}</p>

<h3>Sentiment Counts</h3>
<table>
  <tr><th>Sentiment</th><th>Count</th></tr>
  <tr *ngFor="let s of sentimentCounts">
    <td>{{ s.sentiment }}</td>
    <td>{{ s.count }}</td>
  </tr>
</table>

<h3>Top Topics</h3>
<table>
  <tr><th>Cluster</th><th>Label</th><th>Count</th></tr>
  <tr *ngFor="let t of topTopics">
    <td>{{ t.topicClusterId }}</td>
    <td>{{ t.humanLabel }}</td>
    <td>{{ t.count }}</td>
  </tr>
</table>
